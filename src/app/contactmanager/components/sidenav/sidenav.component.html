<mat-sidenav-container class="app-sidenav-container">
    <mat-sidenav #sidenav class="app-sidenav mat-elevation-z10" 
    [opened]="!isScreenSmall()" 
    [mode]="isScreenSmall() ? 'over' : 'side'">
       <mat-toolbar color="primary">
           Features
       </mat-toolbar>
       <mat-nav-list>
           <mat-list-item>
               <a matLine [routerLink]="['/contactmanager']">Check Weather</a>
           </mat-list-item>
           <mat-list-item>
               <a matLine [routerLink]="['/contactmanager/chart']" >Chart Display</a>
           </mat-list-item>
           <mat-list-item>
               <a matLine [routerLink]="['/contactmanager/forecast']">Weather Forecast</a>
           </mat-list-item>
           <mat-list-item>
               <a matLine [routerLink]="['/contactmanager/about']">About</a>
           </mat-list-item>
       </mat-nav-list>
    </mat-sidenav>

    <div class="app-sidenav-content">
        <app-toolbar (toggleSidenav)="sidenav.toggle()"></app-toolbar>
        <div class="wrapper">
           <router-outlet></router-outlet>
        </div>
    </div>
</mat-sidenav-container>
